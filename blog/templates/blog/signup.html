{% extends 'blog/base.html' %}
{%block content%}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br><br><br>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" >

                    <div class="text-center">
                        <h2>Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                            placeholder="Your Name" >
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password"
                          placeholder="password" name="upassword">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" >
                        SignUp</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Have an Account ? <a href="/" class="text-dark fw-bold"> LogIn Here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


{% endblock %}
